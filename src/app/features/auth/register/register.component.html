<div class="register-container">
  <h2>Créer un compte</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
    </mat-form-field>

    <div class="phone-group">
      <mat-form-field class="country-code">
        <mat-label>Pays</mat-label>
        <mat-select formControlName="phoneCountryCode">
          @for(country of countries; track country.code) {
            <mat-option [value]="country.code">{{ country.name }} ({{ country.code }})</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="phone-number">
        <mat-label>Numéro de téléphone</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Je suis un...</mat-label>
      <mat-select formControlName="userType">
        <mat-option value="voyageur">Voyageur</mat-option>
        <mat-option value="proprietaire">Propriétaire</mat-option>
        <mat-option value="les_deux">Les deux</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="acceptTerms">
      J'accepte les conditions générales d'utilisation.
    </mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">S'inscrire</button>
  </form>
</div>
